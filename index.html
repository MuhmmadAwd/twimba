<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twimba</title>
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font-awesome/4.7 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="logo">Twimba</h1>
        </header>
        <main>
            <section class="tweet">
                <img class="avatar tweet__img" src="./images/scrimbalogo.png" alt="tweet__img">
                <textarea class="tweet__text" placeholder="What's happening" name="tweet-text" id="" cols="30"
                    rows="3"></textarea>
                <button class="btn tweet__btn">Tweet</button>
            </section>
            <section class="feed"> 

            </section>
        </main>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
